<!DOCTYPE html>
<header style="background-color:aqua; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <h1 align = "center">Join Us</h1>
    <hr>
</header>
<body>
    <table cellspacing= "5" cellpadding="15" align="center">
        <tr>
            <td>
                <label>First Name </label>
                <input type="text" placeholder="Your first name">
            </td>
           
        </tr>
        <tr>
            <td>
                <label>Last Name</label>
                <input type="text" placeholder="Your last name">
            </td>
        </tr>
        <tr>
            <td>
                <label>E-Mail</label>
                <input type="email" placeholder="Email id">
            </td>
        </tr>
        <tr>
            <td>
                <label>Phone</label>
                <input type="number" placeholder="Mobile number">
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender</label>
                <input type="radio" name="Gender" value="Male">Male
                <input type="radio" name="Gender" value="Female">Female
                <input type="radio" name="Gender" value="Others">Others
            </td>
        </tr>
        <tr>
            <td>
                <label>DOB</label>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                <label>Password</label>
                <input type="password" placeholder="Your Password">
            </td>
        </tr>
        <tr>
            <td>
                <label>Languages known:</label>
                <input type="checkbox"  value="English">
                <label>English</label>
                <input type="checkbox"  value="Hindi">
                <label>Hindi</label>
                <input type="checkbox"  value="Telugu">
                <label>Telugu</label>
                <input type="checkbox"  value="Urdu">
                <label>Urdu</label>


            </td>
        </tr>
        <br>
        <tr>
            <td>
                <input type="button" value="Clear">
                <input type="button" value="Register">
            </td>
        </tr>
    </table>
</body>
